//Программа вычисления произведения чисел от 1 до N
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var n, i, comp;
    
        n = Number(prompt(`Ввод числа, по которое нужно найти произведение`));
        i = 1;
        comp = 1;
                   
        alert("Произведение чисел от 1 до " +n );
    
        for (i = 1; i <=n; i++)
         {
            comp = comp * i;
         }
              
         <h1 style = "color:rgb(177, 14, 14)">document.write  ("Произведение равно " + comp)</h1>;
        </script>
    <title>Document</title>
</head>
<body>
   <h style="color:rgb(177, 14, 14)">//Author BigWolf21</h>
</body>
</html>
