//Найти максимальное из трех заданных чисел
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script>
        var n, i, comp;
    
        n = Number(prompt(`Ввод числа, по которое нужно найти произведение`));
        i = 1;
        comp = 1;
                   
        alert("Произведение чисел от 1 до " +n );
    
        for (i = 1; i <=n; i++)
         {
            comp = comp * i;
         }
              
        document.write("Произведение равно " + comp);
        </script>
    <title>Document</title>
</head>
<body>
   <h1 style="color:rgb(177, 14, 14)">//Author BigWolf21</h1>
</body>
</html>
