//Найти максимальное из трех заданных чисел
//Autor BigWolf21
<script>
    var a, b, c, max;

    a = Number(prompt(`Ввод первого числа`));
    b = Number(prompt(`Ввод второго числа`));
    c = Number(prompt(`Ввод третьего числа`));
    
    var max = a;

    alert(a + ", " + b + ", "+ c);

    if (b > max)
     {
        max = b;
     }
    if (c > max)
     {
       max = c;
     }
  
    alert("Максимальное число " + max);
    </script>
